  <head>
    <meta charset="utf-8">

  </head>
  <body>
	  <div id="particles-js"></div>
	  <!-- Navigation Bar -->    
	  <div class="banner">
   		<nav class="navbar navbar-expand-lg navbar-light">
  		<a class="navbar-brand" href="#"><img src="Images/Logo.png" alt="" class="logo"><br><img src="Images/Text.png" alt="" class="logo"></a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    	<span class="navbar-toggler-icon"></span>
  		</button>
  		<div class="collapse navbar-collapse" id="navbarNav">
    		<ul class="navbar-nav linksall">
      			<li class="nav-item">
			        <a class="nav-link link1 l1" href="index.html">Home</a>
      			</li>
      			<li class="nav-item linkleft">
        			<a class="nav-link l2" href="about.html">About</a>
      			</li>
      			<li class="nav-item linkleft">
        			<a class="nav-link l3" href="contact.html">Contact</a>
      			</li>
    		</ul>
      		<ul class="navbar-nav ml-auto linksall">
      			<li class="nav-item linkright">
        			<a class="nav-link l4" href="#">Book A Turf</a>
      			</li>
      			<li class="nav-item linkright">
        			<a class="nav-link l5" href="#">Sign In</a>
      			</li>
      			<li class="nav-item">
        			<a class="nav-link l6" href="#">Sign Up</a>
      			</li>
    		</ul>
  		</div>
		</nav>
	</div>
  	  <!-- Text and Vector -->
	  <div class="container-fluid htext">
		  <p class="heading">Get in touch</p>
			<p class="abouttext">We can't wait to hear from you. Wether it's a complaint or just some good old
			  fashioned feedback, write to us ASAP.</p>
	  </div>
	  <div class="container-fluid textvect">
	    <div class="row">
	      <div class="col-lg-6 text">
			<div class="container contact-form">
            <form method="post">
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="txtName" class="form-control" placeholder="Full Name*" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtEmail" class="form-control" placeholder="Valid Email*" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtPhone" class="form-control" placeholder="Phone Number" value="" />
                        </div>
                        <div class="form-group">
                            <textarea name="txtMsg" class="form-control" placeholder="Type your message here*" style="width: 100%; height: 150px;"></textarea>
                        </div>
						<div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                        </div>
                    </div>
                </div>
            </form>
</div>
            </div>
		    <div class="col-lg-6 vector">
				<ul id="scene">
					<li class="layer" data-depth="0.20"><img src="Images/Contact/1.png" alt="" class="img-fluid c1"></li>
					<li class="layer" data-depth="0.40"><img src="Images/Contact/2.png" alt="" class="img-fluid c2"></li>
					<li class="layer" data-depth="0.60"><img src="Images/Contact/4.png" alt="" class="img-fluid c3"></li>
					<li class="layer" data-depth="0.90"><img src="Images/Contact/3.png" alt="" class="img-fluid c4"></li>
				</ul>
			</div>
	    </div>
      </div>
	  <!-- Footer -->
   	  <div class="container-fluid footer">
	  <div class="row">
		  <div class="col-lg-6 footertext">
			  <u>Privacy &amp; Policy</u>
			  <div class="break"></div>
			  <u>Terms &amp; Conditions</u>
		  </div>
		  <div class="col-lg-6 social">
			  <img src="Images/fb.png" alt="" width="50px" class="flink">
			  <img src="Images/insta.png" alt="" width="50px" class="flink">
		  </div>
	  </div>
    </div>


	<!-- scripts for parallax -->
	<script src="JS/parallax.min.js"></script>
	<script>
	var scene = document.getElementById('scene');
	var parallax = new Parallax(scene);
	</script>  
	<!-- Scripts --> 
	<script src="JS/particles.min.js"></script>
	<script src="JS/particles.js"></script>
	<script src="JS/jquery-3.4.1.min.js"></script>
    <script src="JS/bootstrap-4.4.1.js"></script>
