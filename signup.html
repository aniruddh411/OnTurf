	<link href="CSS/particles.css" rel="stylesheet" type="text/css">

  </head>
  <body>
	  <div id="particles-js"></div>
	  <!-- Navigation Bar -->    
	  <div class="banner">
   		<nav class="navbar navbar-expand-lg navbar-light">
  		<a class="navbar-brand" href="#"><img src="Images/Logo.png" alt="" class="logo"><br><img src="Images/Text.png" alt="" class="logo"></a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    	<span class="navbar-toggler-icon"></span>
  		</button>
  		<div class="collapse navbar-collapse" id="navbarNav">
    		<ul class="navbar-nav linksall">
      			<li class="nav-item">
			        <a class="nav-link link1 l1" href="index.html">Home</a>
      			</li>
      			<li class="nav-item linkleft">
        			<a class="nav-link l2" href="about.html">About</a>
      			</li>
      			<li class="nav-item linkleft">
        			<a class="nav-link l3" href="contact.html">Contact</a>
      			</li>
    		</ul>
      		<ul class="navbar-nav ml-auto linksall">
      			<li class="nav-item linkright">
        			<a class="nav-link l4" href="#">Book A Turf</a>
      			</li>
      			<li class="nav-item linkright">
        			<a class="nav-link l5" href="#">Sign In</a>
      			</li>
      			<li class="nav-item">
        			<a class="nav-link l6" href="signup.html">Sign Up</a>
      			</li>
    		</ul>
  		</div>
		</nav>
	</div>
	  <!-- Vector & Buttons -->
	  <div class="container-fluid vecbut">
		  <div class="row">
			  <div class="col-lg-6 buttons">
				  <div class="container-fluid user contact-form">
					  <form method="post">
							<div class="row">
			                    <div class="col-md-6">
            			            <div class="form-group">
										<p class="textform"><span class="headuser">Create Account as User</span><br>Fill your details below to sign up and start booking turfs around you.</p>
										<label class="labels">Full Name<font color="#FF0004">*</font></label>
                        			    <input type="text" name="txtName" class="form-control" placeholder="Full Name" value="" />
                        			</div>
                        			<div class="form-group">
										<label class="labels">Email<font color="#FF0004">*</font></label>
                            			<input type="email" name="txtEmail" class="form-control" placeholder="Email" value="" />
                        			</div>
                        			<div class="form-group">
										<label class="labels">Password<font color="#FF0004">*</font></label>
                            			<input type="password" name="txtPhone" class="form-control" placeholder="Password" value="" />
                        			</div>
									<div class="form-group">
										<label class="labels">Confirm Password<font color="#FF0004">*</font></label>
                            			<input type="password" name="txtPhone" class="form-control" placeholder=" Confirm Password" value="" />
                        			</div>
                        			<div class="form-group">
										<label class="labels">Mobile Number<font color="#FF0004">*</font></label>
										<div class="sameline">
                            			<input type="number" name="txtPhone" class="form-control phone" placeholder="Mobile Number" value="" />
										<input type="submit" name="btnSubmit" class="btnContact genotp" value="Generate OTP" />
                        			</div></div>
									<div class="form-group">
										<label class="labels">Enter OTP<font color="#FF0004">*</font></label>
										<div class="sameline">
                            			<input type="number" name="txtPhone" class="form-control phone" placeholder="Enter OTP" value="" />
										<input type="submit" name="btnSubmit" class="btnContact valotp" value="Validate OTP" />
										</div></div>
									<div class="form-group check">
										<input type="checkbox" name="agree" class="agree" value=""/>
										<label class="textagree">I agree to your Terms &amp; Conditions, Privacy Policy and Refund Policy.</label>
									</div>
									<div class="form-group userbtn">
                            			<input type="submit" name="btnSubmit" class="btn1" value="Sign Up as User" />
                        			</div>
                    			</div>
                			</div>
            			</form>
				</div>
				  <div class="container-fluid merch">
					  <img src="Images/HandShake.png" alt="" class="img-fluid i1">
					  <button class="btn1 btn2">Sign Up as Merchant</button>
				  </div>
              </div>
		    <div class="col-lg-6 vector">
				  <ul id="scene">
					<li class="layer" data-depth="0.20"><img src="Images/SignUpMain/1.png" alt="" class="img-fluid a1"></li>
					<li class="layer" data-depth="0.30"><img src="Images/SignUpMain/2.png" alt="" class="img-fluid a2"></li>
					<li class="layer" data-depth="0.60"><img src="Images/SignUpMain/3.png" alt="" class="img-fluid a3"></li>
					<li class="layer" data-depth="0.40"><img src="Images/SignUpMain/5.png" alt="" class="img-fluid a3"></li>
				    <li class="layer" data-depth="0.70"><img src="Images/SignUpMain/4.png" alt="" class="img-fluid a3"></li>
					<li class="layer" data-depth="0.80"><img src="Images/SignUpMain/6.png" alt="" class="img-fluid a3"></li>
				</ul>
		    </div>
		  </div>
	  </div>	  
	  <!-- Footer -->
   	  <div class="container-fluid footer">
	  <div class="row">
		  <div class="col-lg-6 footertext">
			  <u>Privacy &amp; Policy</u>
			  <div class="break"></div>
			  <u>Terms &amp; Conditions</u>
		  </div>
		  <div class="col-lg-6 social">
			  <img src="Images/fb.png" alt="" width="50px" class="flink">
			  <img src="Images/insta.png" alt="" width="50px" class="flink">
		  </div>
	  </div>
    </div>
  	


	<!-- scripts for parallax -->
	<script src="JS/parallax.min.js"></script>
	<script>
	var scene = document.getElementById('scene');
	var parallax = new Parallax(scene);
	</script>

	<script src="JS/particles.min.js"></script>

    <script src="JS/bootstrap-4.4.1.js"></script>
